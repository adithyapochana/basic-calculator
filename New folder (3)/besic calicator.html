<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styesheet.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" disabled>
        <div class="calculator-buttons">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="/" class="operator">/</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="*" class="operator">*</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="-" class="operator">-</button>
            <button value="0">0</button>
            <button value="00">00</button>
            <button value="." class="decimal">.</button>
            <button value="+" class="operator">+</button>
            <button value="=" class="equal-sign">=</button>
            <button value="C" class="all-clear">C</button>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
